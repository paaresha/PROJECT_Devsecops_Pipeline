# =============================================================================
# External Secrets — ClusterSecretStore + ExternalSecret
# =============================================================================
# ClusterSecretStore tells the operator WHERE to find secrets (AWS Secrets Manager)
# ExternalSecret tells it WHICH secret to sync and what K8s Secret to create
# =============================================================================

# ── ClusterSecretStore: Points to AWS Secrets Manager ────────────────────────
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
# ── ExternalSecret: Sync DB credentials from Secrets Manager to K8s ─────────
# This creates a Kubernetes Secret called 'db-credentials' in the kubeflow-ops
# namespace, populated with values from AWS Secrets Manager.
# The pods reference this secret via secretKeyRef in their env vars.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: kubeflow-ops
spec:
  refreshInterval: 1h  # Check for updates every hour
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: db-credentials  # Name of the K8s Secret to create
    creationPolicy: Owner
  data:
    - secretKey: url       # Key in the K8s Secret
      remoteRef:
        key: kubeflow-ops/dev/db-credentials  # Secret name in AWS
        property: url                          # JSON key within that secret
    - secretKey: username
      remoteRef:
        key: kubeflow-ops/dev/db-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: kubeflow-ops/dev/db-credentials
        property: password
    - secretKey: host
      remoteRef:
        key: kubeflow-ops/dev/db-credentials
        property: host
