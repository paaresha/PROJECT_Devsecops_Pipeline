# =============================================================================
# Ingress — NGINX Ingress Controller
# =============================================================================
# Routes external HTTP traffic to the correct microservice based on URL path.
# The NGINX Ingress Controller creates an AWS ALB/NLB behind the scenes.
#
# /api/orders/*         → order-service:8001
# /api/users/*          → user-service:8002
# /api/notifications/*  → notification-service:8003
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeflow-ops-ingress
  namespace: kubeflow-ops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate limiting to prevent abuse
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
  labels:
    app.kubernetes.io/part-of: kubeflow-ops
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/orders(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: order-service
                port:
                  number: 8001
          - path: /api/users(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8002
          - path: /api/notifications(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: notification-service
                port:
                  number: 8003
