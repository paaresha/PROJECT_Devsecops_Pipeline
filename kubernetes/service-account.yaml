# =============================================================================
# Service Account â€” IRSA-enabled (pods assume IAM role, no hardcoded keys)
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vprofile-sa
  namespace: vprofile
  labels:
    app: vprofile
  annotations:
    # This annotation links the K8s service account to the IAM role via OIDC.
    # Replace <ACCOUNT_ID> with your actual AWS account ID after terraform apply.
    eks.amazonaws.com/role-arn: "arn:aws:iam::<ACCOUNT_ID>:role/devsecops-pipeline-app-irsa-role"
