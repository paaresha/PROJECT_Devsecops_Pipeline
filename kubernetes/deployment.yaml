# =============================================================================
# Deployment — vProfile Application (Production-Ready)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprofile-app
  namespace: vprofile
  labels:
    app: vprofile
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vprofile
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vprofile
        version: v2
    spec:
      serviceAccountName: vprofile-sa
      terminationGracePeriodSeconds: 30

      # Security context at the pod level
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

      containers:
        - name: vprofile
          # IMAGE_PLACEHOLDER is replaced by Jenkins during deployment
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Resource requests/limits for HPA and cluster stability
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"

          # Container-level security context
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          # Liveness probe — restart container if unhealthy
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe — stop routing traffic if not ready
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Startup probe — give the app time to initialize
          startupProbe:
            httpGet:
              path: /api/actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 12
